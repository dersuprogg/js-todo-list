<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/dersu_progg_logo_transparent.png" />
    <script src="app.js" defer></script>
    <title>JavaScript TodoList</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="img/dersu_progg_icon.png" alt="" class="logo" />
      <h1 class="header__heading">JavaScript TodoList</h1>
    </header>
    <main class="main">
      <form class="form">
        <input type="text" />
        <button class="btn btn--submit" type="submit">Add Todo</button>
      </form>
      <ul class="todo-list">
        <!-- <li class="todo">
          <p class="todo__item">Buy milk</p>
          <button class="btn btn--remove">&times;</button>
        </li>
        <li class="todo">
          <p class="todo__item">Fix bugs</p>
          <button class="btn btn--remove">&times;</button>
        </li> -->
      </ul>
      <input type="text" placeholder="Filter todos" class="filter-input" />
    </main>
    <footer class="footer">
      <h2 class="footer__heading">
        <a href="https://github.com/dersuprogg/js-todo-list" target="_blank"
          >Click here</a
        >
        to see the source code.
      </h2>
    </footer>
  </body>
</html>
