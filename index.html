<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="img/dersu_progg_logo_transparent.png" />
    <script src="app.js" defer></script>
    <title>JavaScript TodoList</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="img/dersu_progg_icon.png" alt="" class="logo" />
      <h1 class="header__heading">JavaScript TodoList</h1>
    </header>
    <main class="main">
      <form class="">
        <input type="text" />
        <button type="submit">Add Todo</button>
      </form>
      <ul class="todo-list">
        <li class="todo">
          <p class="todo-item">Buy milk</p>
          <button class="btn btn--remove">&times;</button>
        </li>
        <li class="todo">
          <p class="todo-item">Fix bugs</p>
          <button class="btn btn--remove">&times;</button>
        </li>
      </ul>
    </main>
    <footer class="footer">
      <h2 class="footer__heading">
        Here is a list of JavaScript features (properties, methods, concepts)
        used on this project:
      </h2>
      <ul class="feature-list">
        <li class="feature"></li>
      </ul>
    </footer>
  </body>
</html>
